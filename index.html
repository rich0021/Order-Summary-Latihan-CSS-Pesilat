<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <img src="images/illustration-hero.svg" alt="hero-img" />
        </div>
        <div class="body">
          <h2 style="color: hsl(223, 47%, 23%)">Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
          <div class="annual">
            <img src="images/icon-music.svg" alt="icon-music" />
            <div class="price">
              <span style="color: hsl(223, 47%, 23%)">Annual Plan</span>
              <span style="color: #8e92a5">$59.99/year</span>
            </div>
            <a href="#">Change</a>
          </div>
          <button>Proceed To Payment</button>
          <h3 style="color: #8e92a5; margin-top: 20px; cursor: pointer">
            Cancel Order
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
